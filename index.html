<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search jobs  </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

    <div id="jobs-page">

        <div class="user-details">
            <div class="user-pic"><img :src="myProfile.details.pic" alt="user pic"></div>
            <div class="user-name">{{myProfile.details.name}} {{myProfile.details.surname}}</div>
        </div>

        <div class="new-post">
            <textarea @keyup.enter="newPost()" v-model="myProfile.details.newTextPost" ></textarea>
            <button class="send" @click="newPost()" >CREA</button>
        </div>

        <div class="jobs-list">

            <div v-for='post in jobs' class="post">
                <div class="post-details">
                    <div class="post-pic">
                       <img :src="post.logo" alt="">
                    </div>
                    <div class="details">
                        <div class="post-specs">
                            {{post.company}} 
                            <br>
                            {{post.position}}
                        </div>
                        <div class="post-date">
                            {{post.created_at}}
                        </div>
                    </div>
                    <div class="jobs-zone">
                        {{post.city}}
                    </div>
                    <i @click="addPostToFavorites(post)" :class="post.itsPrefer"></i>
                </div> 
                <div class="post-text">
                   {{post.description}} <br> <br>
                   {{post.contract}}
                </div>
            </div>

        </div>

    </div>
    <script src="./js/script.js"></script>
</body>
</html>
